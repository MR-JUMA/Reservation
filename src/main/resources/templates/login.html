<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
<!--        <link href="../static/css/bootstrap.min.css" rel="stylesheet">-->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

        <!-- MetisMenu CSS -->
<!--        <link href="../static/css/metisMenu.min.css" rel="stylesheet">-->
        <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet">

        <!-- Custom CSS -->
<!--        <link href="../static/css/startmin.css" rel="stylesheet">-->
        <link th:href="@{/css/startmin.css}" rel="stylesheet">

        <!-- Custom Fonts -->
<!--        <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="login" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button class="btn btn-lg btn-success btn-block">Login</button>
                                </fieldset>

                                <h2 th:text="${msg}"></h2>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
<!--        <script src="../static/js/jquery.min.js"></script>-->
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

        <!-- Bootstrap Core JavaScript -->
<!--        <script src="../static/js/bootstrap.min.js"></script>-->
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Plugin JavaScript -->
<!--        <script src="../static/js/metisMenu.min.js"></script>-->
        <script type="text/javascript" th:src="@{/js/metisMenu.min.js}"></script>

        <!-- Custom Theme JavaScript -->
<!--        <script src="../static/js/startmin.js"></script>-->
        <script type="text/javascript" th:src="@{/js/startmin.js}"></script>

    </body>
</html>
