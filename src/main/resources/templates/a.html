<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Flight - Travel and Tour</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../static/css/fontAwesome.css">
        <link rel="stylesheet" href="../static/css/hero-slider.css">
        <link rel="stylesheet" href="../static/css/owl-carousel.css">
        <link rel="stylesheet" href="../static/css/datepicker.css">
        <link rel="stylesheet" href="../static/css/tooplate-style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="../static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

<body>

    
    <section class="banner" id="top">
        <div class="container">
            <div class="row">

                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Check availability for <em>direction</em>:</h4>





                                <form id="form-submit" action="/flights" method="POST">
                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="radio-select">
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <label for="round">Round</label>
                                                        <input type="radio" name="trip" id="round" value="round" required="required"onchange='this.form()'>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <label for="oneway">Oneway</label>
                                                        <input type="radio" name="trip" id="oneway" value="one-way" required="required"onchange='this.form()'>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">From:</label>
                                                <select required name='from' id="from" onchange='this.form()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Dar-es-Salaam">Dar-es-Salaam</option>
                                                    <option value="Mwanza">Mwanza</option>
                                                    <option value="Arusha">Arusha</option>
                                                    <option value="Mbeya">Mbeya</option>
                                                    <option value="Tanga">Tanga</option>
                                                    <option value="Dodoma">Dodoma</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">To:</label>
                                                <select required name='to' id="to" onchange='this.form()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Dar-es-Salaam">Dar-es-Salaam</option>
                                                    <option value="Mwanza">Mwanza</option>
                                                    <option value="Arusha">Arusha</option>
                                                    <option value="Mbeya">Mbeya</option>
                                                    <option value="Tanga">Tanga</option>
                                                    <option value="Dodoma">Dodoma</option>
                                                </select>
                                            </fieldset>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-6" id="rou">
                                                    <fieldset>
                                                        <label for="departure">Departure date:</label>
                                                        <input name="deparure" type="date" class="form-control date" id="departure" placeholder="Select date..." required="" onchange='this.form()'>
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-6" id="one">
                                                    <fieldset>
                                                        <label for="return">Return date:</label>
                                                        <input name="return" type="date" class="form-control date" id="return" placeholder="Select date..." required="" onchange='this.form()'>
                                                    </fieldset>
                                                </div>

                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <fieldset>
                                                <button type="submit" id="#" class="btn">Find Flight</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>






                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>






    




    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="primary-button">
                        <a href="#" class="scroll-top">Back To Top</a>
                    </div>
                </div>
            </div>

        </div>
    </footer>


    


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="../static/js/vendor/bootstrap.min.js"></script>
    
    <script src="../static/js/datepicker.js"></script>
    <script src="../static/js/plugins.js"></script>
    <script src="../static/js/main.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        // $('#form-submit').on('click', function (e){
        //     e.preventDefault()
        //
        //     alert("my name is sadru")
        // })

        $('#rou').hide()
        $('#one').hide()

        $('#round').on('click', function (){
            $('#rou').show()
            $('#one').show()
        })

        $('#oneway').on('click', function (){
            $('#rou').show()
            $('#one').hide()
        })

        // navigation click actions 
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');         
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>
</body>
</html>
